<!-- BEGIN: main -->
<script type="text/javascript">


$(function() {

        $("#{form_id}").submit(function(e) {
            		
                if( {useAjaxSubmit} ) {

                	submitAjaxForm('{form_id}', '{action}', {onSuccessCallback},{beforeSubmit});
                	return false;
                }
        });
	
            								
});

function successDefault_{form_id}(data ){

	try {
		
		 jsondata = $.parseJSON(data);

		 if( jsondata != null && jsondata["error"]!=null){
				showMessageError( jsondata["error"], false );
			}

		 if( jsondata != null && jsondata["info"]!=null){
				//showMessageInfo( jsondata["info"], false );
				//$('#{form_id}').reset();
				{onCancel};
				
			}
					
	} catch (e) {
	   return;
	}
	  
}



</script>

<form <!-- BEGIN: property --> {name}="{value}" <!-- END: property --> >

	<!-- BEGIN: fieldset -->
		<fieldset>
	    <!-- BEGIN: legend -->
		<legend>{value}</legend>
		<!-- END: legend -->

		<!-- BEGIN: field -->
		<div class="item" style="min-width: {minWidth};">
		    
		    <!-- BEGIN: label -->
		    <label for="{input_name}">{value} {required}:</label>
		    <!-- END: label -->
		    <!-- BEGIN: input -->
		    {input}
		    <!-- END: input -->
		</div>
		<!-- END: field -->
	</fieldset>
	<!-- END: fieldset -->
	<!-- BEGIN: field_hidden -->
	{input_hidden}
	<!-- END: field_hidden -->
</form>

{customHTML}

<!-- BEGIN: buttons -->
<form id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<!-- BEGIN: cancel -->
		<input type="button" value="{lbl_cancel}" id="input_cancel" onclick="javascript: {function};">
		<!-- END: cancel -->
		
		<!-- BEGIN: submit -->
		<input type="button" value="{lbl_submit}" id="input_submit" onclick="javascript:submitForm('{form_id}');">
		<!-- END: submit -->
		
		<!-- BEGIN: submit_ajax -->
		<input type="button" value="{lbl_button}" id="input_submit_ajax" onclick="javascript: submitForm('{form_id}');">
		<!-- END: submit_ajax -->
		
		<!-- BEGIN: button -->
		<input type="button" value="{lbl_button}" id="input_button_{i}" onclick="javascript: {function}; ">
		<!-- END: button -->
	
		<div class="camposRequeridos">(*) {msg_required_fields}</div>	
	</fieldset>
</form>	
<!-- END: buttons -->
<!-- END: main -->
