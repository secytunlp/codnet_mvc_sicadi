<script type="text/javascript">
function cdtfunction_change(attr){
	
}

function paintSelected( id, checked ){
	
if( checked )
	$("#" + id).css({'background-color': '#FFFFCC'});
else
	$("#" + id).css({'background-color': ''});
}

$(document).ready(function() {

	$(":checkbox").each(function (i) {

		paintSelected( this.value, this.checked );
      });
});
</script>



<div id="editar">
	<div class="form-flex">
	<p class="titulo">{title}</p></div>

	<!-- BEGIN:msg -->
	<div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msg}
		</p>
	</div>
	<br />
	<!-- END:msg -->
<div>
	<form name='editCdtUserGroupFunction' id='editCdtUserGroupFunction' action="doAction?action=assign_usergroup_functions" method='post' onsubmit="return validate('editCdtUserGroupFunction');">
		<div class="form-flex">



				<label for="{ds_usergroup_label}">{ds_usergroup_label}:  {ds_usergroup}</label>
				<input type="hidden" name="cd_usergroup" id="cd_usergroup" value="{cd_usergroup}"/>

		</div>
		<!-- BEGIN: row -->

		<div class="form-flex">
			<!-- BEGIN: functions_option -->
			<div class="form-row" style="min-width: {minWidth};display:{display}"  id="item-div-{input_name}">


				<label for="{input_name}" style="cursor:pointer;font-size: 1rem"><input type="checkbox" id="{input_name}" value="{cd_function}" {checked} name="functions[]" ></input> {ds_function} </label>

			</div>
			<!-- END: functions_option -->

		</div>
		<!-- END: row -->
		<div class="form-flex">
			<div class="campos-requeridos">
				<h4> (*) {msg_required_fields} </h4>
			</div>
		<div class="botones">
			<input type='submit' name='{lbl_save}' value='{lbl_save}'/>
			<input type='reset' name='{lbl_cancel}' value='{lbl_cancel}' onclick="javascript:window.location.href= 'doAction?action=list_cdtusergroups';"/>
		</div>
		</div>
		
	</form>		
	</div>
</div>
